<!-- TEMPLATE AdminModifierUrlDoc          -->
<!-- ===================================== -->
<template name="AdminModifierUrlDoc">
	<div class="container margin-top">
		<form>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						<label for="choix_searchPath">Remplacer dans l'URL des document</label>
						<input	type="text" 
								class="form-control" 
								id="choix_searchPath" 
								autocomplete="off" 
								placeholder="Saisir la partie de l'URL à remplacer">
					</div>
					<div class="form-group">
						<label for="choix_replaceByPath">Par</label>
						<input	type="text" 
								class="form-control" 
								id="choix_replaceByPath" 
								autocomplete="off" 
								placeholder="Saisir le texte de remplacement">
					</div>
					<h4 class="text-danger">
						<i class="fa fa-exclamation-triangle"></i>
						Attention, bien vérifier les textes (notamment les "/") avant de lancer la commande
					</h4>
					<button type="submit" class="btn btn-primary {{disabled}}">Changer {{nbDocsContenantCePath}} document{{#if (hlp_gt nbDocsContenantCePath 1)}}s{{/if}}</button>
				</div>
			</div>
		</form>
		<div class="row">
			<div class="col-sm-12">
				{{{log}}}
			</div>
		</div>
	</div>
</template>
