					<li>Collection <code>Docs</code> : ajout du type <code>CADASTRE</code>, du codage <code>GEO_REF</code> et des propriétés spécifiques <code>GEO_REF_coordPoint1</code> et <code>GEO_REF_coordPoint2</code>.</li>

				</ul>

			<th>Modifications Fonctionnelles</th>
			<td>
				Evolutions :
				<ul>
					<li>Ajout de flags <code>pereIncertain</code> et <code>mereIncertain</code>. Modification du template <code>PersInfosFiche</code>, ajout du template <code>PersIncertainCompletAvecLien</code>. Modification du schéma <code>pers</code>. Modification de <code>PersFormBirth</code> et de <code>PersFormDeath</code>.</li>
					<li>Ajout des cadastres dans les documents :
						<ul>
							<li>Ajout du type (<code>typesDocs</code>) <code>CADASTRE</code> et du codage (<code>codagesDocs</code>) <code>GEO_REF</code> dans <code>/common/commonParms.js</code> et du type de zone <code>LAT_LNG</code>(liens).</li>
							<li><code>/common/schemas.js</code> : ajout du schéma spécifique "GEO_REF" dans <code>SCHEMA._specifiqueCodageDoc</code> et modification de la valeur par défaut de <code>urlDocument</code> et <code>urlIcone</code> dans <code>SCHEMA.doc</code>.</li>
							<li>Ajout du codage par défault <code>GEO_REF</code> pour le type <code>CADASTRE</code> dans <code>clientParms.js : codageSelonTypeDoc</code>.</li>
							<li>Import du cadastre du Perrier et génération de liens vers le Perrier de chacun de ces documents.</li>
							<li>Ajout de la librairie <code>dburles:google-maps</code>.</li>
							<li>Suppression de la librairie Google Maps de <code>root.html</code>.</li>
							<li>Modification du CSS pour gérer le slider d'opacité.</li>
							<li>Modification du template <code>DocFormMain</code>.</li>
							<li>Ajout des templates <code>DocInfosGEO_REF</code> et <code>GoogleMap</code>.</li>
							<li>Suppression des templates <code>LieuInfosGoogleMap</code> et <code>LieuModifierLatLng</code>.</li>
						</ul>					
					</li>
					<li>Ajout de la gestion des tags :
						<ul>
							<li>Modification du <code>/common/schemas.js</code>) et de <code>/common/commonParms.js</code> pour ajouter le schema <code>tag</code>.</li>
							<li>Ajout de la collection <code>Tags</code>, des publications associées, attachement du schéma et gestion des droits d'accès à la collection.</li>
							<li>Ajout des templates <code>TagsFormMainEditModal</code>, <code>TagFormMain</code> et <code>TagManagement</code>.</li>
							<li>Modification en conséquence du template <code>RouterNav</code> et de <code>/client/routes.js</code></li>
							<li>Ajouts de la propriété Array optionnelle <code>tags</code> aux schémas <code>PERS, LIEU, HIST, DOC</code>.</li>
							<li>Modification des template <code>LibTitreInfos</code>, <code>PersFormMain</code>, <code>LieuFormulaire</code>, <code>HistFormulaire</code> et <code>DocFormMain</code>.</li>
							<li>Modification de <code>/common.js/gf_thereIsNoPointingObject</code> et de <code>parms_liens.js</code> pour prendre en compte les tags dans la vérification des liens avant suppression de tag.</li>
						</ul>					
					</li>
					<li>Gestion des lieux :
						<ul>
							<li>Ajout d'une information complémentaire discriminante en cas d'homonymie : modification du schéma avec l'ajout de la propriété facultative <code>complement</code>, modification des templates <code>LieuFormulaire</code>, <code>LibTitreInfos</code>, <code>LieuChoisirModal</code>, <code>LieuFormaterListe</code> et <code>LibPaginateGenObjectsList</code>.</li>
						</ul>					
					</li>
					<li>Ajout des icones pers, lieu, pt hist et doc dans l'onglet "liens" des fiches PERS, LIEU, HIST et DOC :
						<ul>
							<li>Modification des templates <code>LibTabs.html</code> (un code HTML peut maintenant être renvoyé dans "label"), <code>PersInfos.js</code>, <code>LieuInfos.js</code>, <code>HistInfos.js</code> et <code>DocInfos.js</code>.</li>
						</ul>					
					</li>
					<li>Ajout d'une popup de saisie des dates républicaines :
						<ul>
							<li>Modification du template <code>DateFormulaire</code> et ajout du template <code>DateRepModalChoice</code>.</li>
						</ul>					
					</li>
				</ul>
				Correction de bugs :
				<ul>
					<li>Modification de <code>SCHEMA._googleMap</code> pour permettre la saisie d'un nombre décimal avec un point (et non pas une virgule sur machine française).</li>
				</ul>

<h3><a id="sauvegarde"></a>2) Sauvegarde de la base</h3>
<!-- ===================================== -->
<h4>Installer la bonne version de MongoDB pour avoir <code>mongodump</code> et <code>mongorestore</code></h4>
Lancer <code>meteor</code>. Dans une autre fenêtre DOS, se placer dans la directory applicative <code>c:/gen</code> et lancer <code>meteor mongo</code>.<br/>
On obtient alors la version de mongoDB, ex : <code>MongoDB shell version: 2.6.7</code> et l'adresse IP/port d'écoute de MongoDB, ex : <code>connection to: 127.0.0.1/3001/meteor</code>.<br/>
On installe alors une version proche de MongoDB (ex :  <code>2.6.11</code>) pour utiliser <code>mongodump.exe</code> et <code>mongorestore.exe</code><br/>
On rajoute dans le PATH système : <code>;c:\mongodb\bin\</code><br/>
<h4>Faire le dump</h4>
Lancer la commance <code>mongodump -h 127.0.0.1 --port 3001 -d meteor</code><br/>
Ajouter <code>--out path</code> pour spécifier le path de la directory du dump, par défaut, le résultat du dump se situe dans la directory <code>c:\mongodb\bin\dump\meteor</code><br/>

<h3><a id="chargerDump"></a>3) Rechargement d'un dump de la base</h3>
<!-- ===================================== -->
Lancer la commance <code>mongorestore -h 127.0.0.1 --port 3001 -d meteor dump/meteor</code> pour recharger la base avec un dump contenu dans la directory <code>c:\mongodb\bin\dump\meteor</code><br/>
