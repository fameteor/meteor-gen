<!-- TEMPLATE AdminUsersCreate             -->
<!-- ===================================== -->
<template name="AdminUsersCreate">
	<div class="container">
		{{#if personneValide}}
			<h2>Créer un login pour {{> PersCompletSansLien}}</h2>
			<form id="loginCreateForm" class="form-inline">
				<div class="form-group {{email_error_class}}">
					<input type="email" class="form-control" id="email" placeholder="Email">
					{{#if email_error}}
						<span class="help-block">{{email_errorMessage}}</span>
					{{/if}}
				</div>
				<div class="form-group {{password_error_class}}">
					<input type="password" class="form-control" id="password" placeholder="Mot de passe">
					{{#if password_error}}
						<span class="help-block">{{password_errorMessage}}</span>
					{{/if}}
				</div>
				<div class="form-group {{passwordCheck_error_class}}">
					<input type="password" class="form-control" id="passwordCheck" placeholder="Vérification mot de passe">
					{{#if passwordCheck_error}}
						<span class="help-block">{{passwordCheck_errorMessage}}</span>
					{{/if}}
				</div>
				<button type="submit" class="btn btn-primary">Créer l'utilisateur</button>
			</form>
		{{else}}
				<div class="container text-center bg-danger messageRouter">
					<h3>Cette personne a déjà un login !</h3>
			</div>
		{{/if}}		
	</div>
</template>
