<!-- ===================================== -->
<template name="DateFormulaire">
	<div>
		<label class="control-label">Date</label>
		<div class="row">
			<div class="col-sm-12">
			{{> afQuickField name=type}}
			</div>
		</div>
		<div class="row">
			<div class="col-sm-3">
			{{> afQuickField name=j1 class="date-input"}}
			</div>
			<div class="col-sm-3">
			{{> afQuickField name=m1 class="date-input"}}
			</div>
			<div class="col-sm-3">
			{{> afQuickField name=a1 class="date-input"}}
			</div>
			<div class="col-sm-3">
			<button id="dateRep1" class="btn btn-primary" title="Saisir une date républicaine"><img src="/calrep.png"/></button>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-3">
			{{> afQuickField name=j2 class="date-input"}}
			</div>
			<div class="col-sm-3">
			{{> afQuickField name=m2 class="date-input"}}
			</div>
			<div class="col-sm-3">
			{{> afQuickField name=a2 class="date-input"}}
			</div>
			<div class="col-sm-3">
			<button id="dateRep2" class="btn btn-primary" title="Saisir une date républicaine"><img src="/calrep.png"/></button>
			</div>
		</div>
	</div>
</template>
