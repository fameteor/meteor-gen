<!-- TEMPLATE DocInfosFiche                -->
<!-- ===================================== -->
<template name="DocInfosFiche">
	{{#with doc}}
		<!-- Affichage du doc selon type ==== -->
		<div class="row">
			<div class="col-md-12">
			{{> Template.dynamic template=templateName data=.}}
			</div>
		</div>
		<!-- Commentaires =================== -->
		<div class="row">
			<div class="col-md-12">
				<hr/>
				<h4>Commentaires</h4>
				{{> textXmlEditor collection=Docs id=_id field="comment"}}
				<hr/>
				<h4>Remarques de recherche</h4>
				{{> textXmlEditor collection=Docs id=_id field="recherche"}}
			</div>
		</div>
		<div class="row">
			<div class="col-xl-12" >
				<hr/>
				<h4>Informations dans les actes</h4>
				{{> LibDocAnalysis obj=. objType="DOC"}}
				<!-- Recherche ====================== -->
				<hr/>
			</div>
		</div>
	{{/with}}
</template>
