<!-- Parameters :                          -->
<!-- action::{"INSERT"/"UPDATE"/"DELETE"}  -->
<!-- title::String                         -->
<!-- ===================================== -->
<template name="LibButton">{{#if hlp_eq action "INSERT"}}<span title="{{title}}" class="glyphicon glyphicon-plus LibButton_insert" aria-hidden="true"></span>{{/if}}{{#if hlp_eq action "UPDATE"}}<span title="{{title}}" class="glyphicon glyphicon-pencil LibButton_update" aria-hidden="true"></span>{{/if}}{{#if hlp_eq action "DELETE"}}<span title="{{title}}" class="glyphicon glyphicon-remove LibButton_delete" aria-hidden="true"></span>{{/if}}</template>
