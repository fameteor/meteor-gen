<!-- TEMPLATE LibSearchProgressStatus      -->
<!-- value :: see possible states : commonParms.typeEtatRechActes and commonParms.typeEtatRechEnfants -->
<!-- type ::{"RECORDS","CHILDS"}           -->
<!-- ===================================== -->
<template name="LibSearchProgressStatus">
	<span title="{{title}}" style="color:{{color}}">{{> LibIcone "flag"}}</span>
</template>

<code>Non utilisé.</code>

				</td>

		<tr>

	</tbody>
</table>

<!-- Explication ========================== -->
Affiche un flag (sous forme d'un tag <code>&lt;span&gt;</code> dont la couleur est fonction de la complétude de recherche des actes (pour une personne, paramètre <code>type=RECORDS</code>) ou des enfants (pour un couple, paramètre <code>type=CHILDS</code>). L'information de complétude est transmise dans le paramètre <code>value</code>. Au survol de ce flag un message d'explication est affiché, différent selon qu'on regarde la complétude des actes ou des enfants.
<!-- ====================================== -->

				</td>
				<td>

Affichage dans une <code>div</code> de classe <code>container</code>.
