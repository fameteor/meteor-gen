<template name="LienAjouter">
	<div class="container">
		<div class="row">
			<div class="col-sm-8">
				<h2>Ajouter un lien</h2>
			</div>
		</div>
		{{#autoForm collection="Liens" id="addLienForm" type="insert"}}
			{{> LienFormulaire}}
			<br/>
			<button type="submit" class="btn btn-primary">Ajouter</button>
		{{/autoForm}}
	</div>
</template>
