<!-- TEMPLATE LienListePour                -->
<!-- ===================================== -->
<template name="LienListePour">
	{{#with listeLiensPourCetObjet}}
		<h4>{{hlp_count .}} lien{{#if hlp_gt (hlp_count .) 1}}s{{/if}} depuis {{intitule ../type}}</h4>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Vers objet</th>
						<th>Type de zone</th>
						<th>Commentaire</th>
						<th>Modifier</th>
						<th>Supprimer</th>
					</tr>
				</thead>
				<tbody>
					{{#each .}}
						<tr>
							<td>
								{{#with vers}}
									{{> LibTitreObjetLien .}}<br/>
								{{/with}}
							</td>
							<td>{{zone}}</td>
							<td>{{comment}}</td>
							<td>{{> LienBoutonModifier}}</td>
							<td>{{> lienBoutonSupprimer}}</td>
						</tr>
					{{/each}}
					<tr>
						<td colspan="5">
							{{> LienBoutonAjouterVers obj=../obj type=../type}}
						</td>
					</tr>
				</tbody>
			</table>
	{{else}}
		<h4>0 lien depuis {{intitule type}}</h4>
	{{/with}}
</template>
