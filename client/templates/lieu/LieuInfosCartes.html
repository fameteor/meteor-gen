<template name="LieuInfosCartes">
	<div class="row">
		<div class="col-md-12" >
			{{#with lieu}}
				{{#with cartes}}
					{{#each .}}
						{{> DocViewerCarte}}
						<hr/>
					{{/each}}
				{{else}}
					<h4>Aucune carte disponible pour ce lieu.</h4>
				{{/with}}
			{{/with}}
		</div>
	</div>
</template>
