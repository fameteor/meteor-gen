<!-- TEMPLATE PersInfosObjetsLies          -->
<!-- ===================================== -->
<template name="PersInfosObjetsLies">
	{{#with pers}}
		{{#with gh_getPointingObjects . "PERS"}}
			<div class="row">
				<div class="col-md-12" >
					{{> LienListeObjetsDedoublonnes obj=.. pointingObjects=. type="PERS" typeCible="PERS"}}
					<hr/>
					{{> LienListeObjetsDedoublonnes obj=.. pointingObjects=. type="PERS" typeCible="LIEU"}}
					<hr/>
					{{> LienListeObjetsDedoublonnes obj=.. pointingObjects=. type="PERS" typeCible="HIST"}}
					<hr/>
					{{> LienListeObjetsDedoublonnes obj=.. pointingObjects=. type="PERS" typeCible="DOC"}}
				</div>
			</div>
		{{/with}}
		<div class="row">
			<div class="col-md-12" >
				{{> LienListe obj=. type="PERS"}}
			</div>
		</div>
	{{/with}}
</template>
