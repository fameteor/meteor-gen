<!-- TEMPLATE RegistreIndexerSvgInfosRegistre -->
<!-- Contexte : registre                   -->
<!-- ===================================== -->
<template name="RegistreIndexerSvgInfosRegistre">
	{{#if nbPages}}
		<svg class="registreIndexer" version="1.1" viewBox="{{viewBox}}" width="100%" height="100%" preserveAspectRatio ="none" xmlns="http://www.w3.org/2000/svg">
		
			<!-- Rectangle représentant le registre -->
			<rect x="0" y="0" width="500" height="15" class="registre"/>	
			
			<!-- Légende des pages -->
			{{#each listeNumeroPagesPourLegende}}
				<line x1="{{x}}" y1="-3" x2="{{x}}" y2="2" class="legende" />
				<text x="{{x}}" y="-5" class="legende">{{label}}</text>
			{{/each}}
			
			<!-- Pages indexées de ce registre -->
			{{#with listeNumerosDesPagesIndexeesDeCeRegistre}}
				{{#each .}}
					<rect x="{{xRectPageIndexee}}" y="0" width="{{widthRectPageIndexee}}" height="15" class="pageIndexee"/>
				{{/each}}
				<!-- Pourcentage d'indexation -->
				<text x="0" y="38" class="pageIndexee">{{pourcentagePagesIndexees}}% des pages indexées</text>
			{{/with}}
			
			<!-- Actes existants de ce registre -->
			{{#with listeActesDeCeRegistre}}
				{{#each .}}
					<line x1="{{xLineActe}}" y1="0" x2="{{xLineActe}}" y2="15" class="acteDansLaBase">
						<title>page {{specif.ACTE_page}}, {{date.j1}}/{{date.m1}}/{{date.a1}}</title>
					</line>
				{{/each}}
				<!-- Nombre d'acte dans ce registre -->
				<text x="0" y="28" class="acteDansLaBase">{{gh_cursorCount .}} acte{{#if gh_moreThanOneInCursor .}}s{{/if}} de ce registre dans la base</text>
			{{/with}}
			
		</svg>
	{{/if}}
</template>
