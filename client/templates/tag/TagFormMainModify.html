<!-- ===================================== -->
<!-- TEMPLATE TagFormMainModify            -->
<!-- For create or update                  -->
<!-- ===================================== -->
<template name="TagFormMainModify">
	<fieldset>
		<div class="row">
			<div class="col-md-6">
				{{> afQuickField name='label' autocomplete='off'}}
			</div>
			<div class="col-md-6">
				{{> afQuickField name='objTypes' type="hidden"}}
				<label>Objet concerné</label><br/>
				<em>Nb : Le type d'objet associé à l'étiquette n'est plus modifiable une fois l'étiquette crée.</em>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				{{> afQuickField name='summary' autocomplete='off' rows=3}}
			</div>
			<div class="col-md-6">
				{{> afQuickField name='imgFileName' autocomplete='off'}}
			</div>
		</div>
	</fieldset>
</template>
